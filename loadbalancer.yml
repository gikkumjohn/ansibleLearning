---
 - hosts: loadbalancer
  
   tasks:
   - name: install nginx
     apt:
      name=nginx
      state=present
      update_cache=yes
      
   - name: ensure nginx started
     service:
      name=nginx
      state=started
      enabled=yes

   - name: configure nginx site
     template: 
       src=templates/nginx.conf.j2 dest=/etc/nginx/sites-available/demo mode=0644
     notify: restart_nginx

